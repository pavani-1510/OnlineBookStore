{% extends 'base.html' %}
{% load static %}

{% block title %}Query Results{% endblock title%}

{% block content %}
<body style="background-image: url('{% static 'background2.jpg' %}');">

<div class="container jumbotron">
    <h1>Search Results</h1>
    <p>Query: {{ query }}</p>
    <ul>
        {% for book in books %}
            <li>
                <a href="{% url 'detail' book.pk %}">
                    {{ book.title }}
                </a>
            </li>
        {% empty %}
            <li>No books found.</li>
        {% endfor %}
    </ul>
    <br>

<br>
<br>
<br><br>
</body>
{% endblock content %}
