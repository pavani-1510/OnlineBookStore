{% extends 'base.html' %}
{% load static %}

{% block content %}
<body style="background-image: url('{% static 'background1.jpg' %}');">
<div class="container">
    {% for each in object_list %}
    <div class="card mb-4">
        <div class="card-body d-flex">
            <img src="{{ each.image_url }}" class="card-img-top mr-3" alt="..." style="object-fit: cover; width: 100px; height: 100px;">
            <div>
                <h5 class="card-title mb-0" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">{{ each.title }}</h5>
                <p class="card-text mb-1">â‚¹{{ each.price|floatformat:2 }}</p>
                {% if each.book_available %}
                <p class="text-primary mb-0">Available</p>
                {% else %}
                <p class="text-danger mb-0">Out of Stock!</p>
                {% endif %}
                <a href="{% url 'detail' each.id %}" class="btn btn-primary">View</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
</body>
{% endblock content %}
